<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
</head>
<body>
<header class="header">
    <img src="src/logo.svg" alt="logo" class="header__logo"></img>
    <div class="header__games">
        <img src="src/arrow.svg" alt="arrow" class="games__arrow"></img>
        <span class="games__text">Игры</span>
    </div>
    <img src="src/search.jpg" alt="search" class="header__search"></img>
    <img src="src/notifications.svg" alt="noti" class="header__noti"></img>
    <img src="src/music.svg" alt="music" class="header__music"></img>
    <img src="src/other.svg" alt="other" class="header__other"></img>
</header>
<div class="minesweeper">
    <div class="upper">
        <div class="counter">
            <div class="count4"></div>
            <div class="count0"></div>
        </div>
        <button class="start" id="start" ></button>
        <div class="timer">
            <div class="count0"></div>
            <div class="count0"></div>
            <div class="count0"></div>
        </div>
    </div>
    <div class="field"></div>
</div>
<footer class="footer">
    <span class="footer__game">Сапер(оффлайн)</span>
</footer>
</body>
</html>
